<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMaze: AI Differentiation.</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/>
                    <path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/>
                </svg>
            </div>
            <div class="header-title">MindMaze</div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
        <div class="progress-wrapper">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="progress-info">
                <span id="round-info">Round 1/10</span>
                <span id="score-info">Score: 0</span>
            </div>
        </div>

        <div class="card">
            <div id="answer-section" class="answer-section">
                <p class="question-text" id="question-text">Which of these texts was written by a human?</p>

                <div class="options-grid" id="options-container">
                    <!-- Options will be dynamically inserted here -->
                </div>
            </div>

            <div id="feedback-section" class="feedback-section" style="display: none;">
                <div id="feedback-card" class="feedback-card">
                    <div class="feedback-header">
                        <svg id="feedback-icon" class="icon-medium" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        </svg>
                        <span id="feedback-title" class="feedback-title"></span>
                    </div>

                    <div class="feedback-details">
                        <p><strong>You answered:</strong> <span id="user-answer"></span></p>
                        <p><strong>Correct answer:</strong> <span id="correct-answer"></span></p>
                    </div>

                    <div class="explanation-box">
                        <p class="explanation-label">Why?</p>
                        <p id="explanation-text"></p>
                    </div>
                </div>

                <button class="btn btn-next" onclick="nextRound()">
                    Next
                    <svg class="icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14"/>
                        <path d="m12 5 7 7-7 7"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p class="footer-text">Test your ability to distinguish AI-generated content from human-made content</p>
            <div class="footer-links">
                <a href="index.html" class="footer-link">Home</a>
                <a href="about.html" class="footer-link">About</a>
                <a href="privacy.html" class="footer-link">Privacy</a>
            </div>
        </div>
    </footer>

    <script src="js/content.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
