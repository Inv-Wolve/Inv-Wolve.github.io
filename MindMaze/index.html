<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMaze: AI Differentiation.</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/>
                    <path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/>
                </svg>
            </div>
            <div class="header-title">MindMaze</div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
        <div class="card">
            <div class="icon-wrapper">
                <svg class="icon-large" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/>
                    <path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/>
                </svg>
            </div>

            <h1 class="title">MindMaze: AI or Not?</h1>
            <p class="tagline">Can your brain outsmart the machine? Test your instincts.</p>

            <div id="stats-container" class="stats-card" style="display: none;">
                <div class="stats-header">
                    <svg class="icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/>
                        <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/>
                        <path d="M4 22h16"/>
                        <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/>
                        <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/>
                        <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/>
                    </svg>
                    <span>Your Best Score</span>
                </div>
                <div class="best-score" id="best-score">0/10</div>
                <div class="games-played" id="games-played">Games Played: 0</div>
            </div>

            <div class="difficulty-section">
                <h2 class="difficulty-title">Choose Your Challenge</h2>

                <button class="btn btn-easy" onclick="startGame('easy')">
                    <span class="btn-text">Easy Mode</span>
                    <span class="btn-subtitle">Clear giveaways</span>
                </button>

                <button class="btn btn-medium" onclick="startGame('medium')">
                    <span class="btn-text">Medium Mode</span>
                    <span class="btn-subtitle">Trickier phrasing</span>
                </button>

                <button class="btn btn-hard" onclick="startGame('hard')">
                    <span class="btn-text">Hard Mode</span>
                    <span class="btn-subtitle">Subtle differences</span>
                </button>
            </div>

            <button id="reset-btn" class="btn-reset" onclick="resetProgress()" style="display: none;">
                <svg class="icon-tiny" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                    <path d="M21 3v5h-5"/>
                    <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                    <path d="M3 21v-5h5"/>
                </svg>
                Reset Progress
            </button>
        </div>
    </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p class="footer-text">Test your ability to distinguish AI-generated content from human-made content</p>
            <div class="footer-links">
                <a href="#" class="footer-link">About</a>
                <a href="#" class="footer-link">Privacy</a>
                <a href="#" class="footer-link">Contact</a>
            </div>
        </div>
    </footer>

    <script src="js/storage.js"></script>
    <script src="js/landing.js"></script>
</body>
</html>
